<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter Payment Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="mainTitle">OpenRouter Payment Calculator</h1>

        <div class="language-switcher">
            <button onclick="changeLanguage('en')">English</button>
            <button onclick="changeLanguage('ko')">한국어</button>
        </div>

        <div class="calculator-wrapper">
            <!-- 입력 금액에서 실제 총액 계산기 -->
            <div class="calculator">
                <h2 id="inputAmountTitle">Calculate Actual Total from Input Amount</h2>
                <label for="enteredAmountInput" id="enteredAmountInputLabel">OpenRouter Input Amount (USD):</label>
                <input type="number" id="enteredAmountInput" min="5.66" step="0.01" placeholder="Minimum $5.66" oninput="calculateDesiredTotal()">
                <div class="result"><span id="actualTotalLabel">Actual Total:</span> $<span id="actualTotalOutput">-</span></div>
            </div>

            <!-- 원하는 총액에서 입력 금액 계산기 -->
            <div class="calculator">
                <h2 id="desiredTotalTitle">Calculate Input Amount from Desired Total</h2>
                <label for="desiredTotal" id="desiredTotalLabel">Desired Total (USD):</label>
                <input type="number" id="desiredTotal" min="5.00" step="0.01" placeholder="Minimum $5.00" oninput="calculateEnteredAmount()">
                <div class="result"><span id="inputAmountLabel">OpenRouter Input Amount:</span> $<span id="inputAmountOutput">-</span></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
